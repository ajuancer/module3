<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 2 - Working with Data and APIs in JavaScript</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"

  <body>
    <div class="main">

      <p>
        The summary of the weather is <span id="description"></span> with a

        ><span id="air_unit"></span><br><br>

        latitude: <span id="latitude"></span>&deg;<br />longitude:
        <span id="longitude"></span>&deg;
      </p>
